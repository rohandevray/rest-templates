 

 <!DOCTYPE html>  
 <html>  
 <head>  
      <meta charset="utf-8">  
      <title>Org Template</title>  
      <link rel="stylesheet" type="text/css" href="styles.css">  
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Source+Sans+Pro&family=Syne+Tactile&display=swap" rel="stylesheet">  
 </head>  
 <body>  
      <div class="box-conatiner">  
            <div class="small">
                <h1 class="head">Team Name</h1>
                <button class="more">MORE</button>
            </div>
          
           <div class="box box1">  
                <div class="content">  
                     <img src="img1.svg" width="70px">  
                     <h1 class="first">Sub-Organisations</h1>  
                     <p>TeamXpark</p> 
                     <p>TeamOR</p> 
                     <p>TeamGodlike</p>
                     <button class="btn btn1">See More</button>  
                </div>  
           </div>  
           <div class="box box2">  
                <div class="content">  
                     <img src="img2.svg" width="70px">  
                     <h1 class="second">Members</h1>  
                     <p>Lorel Ipsum</p> 
                     <p>Ipsum Gypsum</p>
                     <button class="btn btn2">See More</button>  
                </div>  
           </div>  
           <div class="box box3">  
                <div class="content">  
                     <img src="img3.svg" width="70px">  
                     <h1 class="third">Upcoming Events</h1>  
                     <p>No event yet added.</p>  
                     <button class="btn btn3">See More</button>  
                </div>  
           </div>  
           
      </div>  
 </body>  
 </html>
