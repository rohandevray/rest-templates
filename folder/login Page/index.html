<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script
   src="https://kit.fontawesome.com/64d58efce2.js"
   crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="styles.css" />
  <title>Impresario</title>
 </head>

 <body>
  <div class="container">
   <div class="forms-container">
    <div class="signin-signup">
     <form action="#" class="sign-in-form">
      <h2 class="title">Sign in</h2>
      <div class="input-field">
       <i class="fas fa-user" style="color:#20dbc2"></i>
       <input type="text" placeholder="Username" />
      </div>
      <div class="input-field">
       <i class="fas fa-lock" style="color:#20dbc2"></i>
       <input type="password" placeholder="Password" />
      </div>
      <input class="btn solid" type="submit" value="Login" />
      <p class="social-text">Or Sign in with social platforms</p>
      <div class="social-media">
       <a href="#" class="social-icon">
        <i class="fab fa-facebook-f"></i>
       </a>
       <a href="#" class="social-icon">
        <i class="fab fa-twitter"></i>
       </a>
       <a href="#" class="social-icon">
        <i class="fab fa-google"></i>
       </a>
       <a href="#" class="social-icon">
        <i class="fab fa-linkedin-in"></i>
       </a>
      </div>
     </form>
     <form action="#" class="sign-up-form">
      <h2 class="title">Sign up</h2>
      <div class="input-field">
       <i class="fas fa-user" style="color:#20dbc2"></i>
       <input type="text" placeholder="Username" />
      </div>
      <div class="input-field">
      <i class="fas fa-user-secret" style="color:#20dbc2"></i>
       <input type="text" placeholder="First Name" />
      </div>
      <div class="input-field">
       <i class="fas fa-user-secret" style="color:#20dbc2"></i>
       <input type="text" placeholder="Last Name" />
      </div>
      <div class="input-field">
       <i class="fas fa-envelope" style="color:#20dbc2"></i>
       <input type="email" placeholder="Email" />
      </div>
      <div class="input-field">
       <i class="fas fa-lock" style="color:#20dbc2"></i>
       <input type="password" placeholder="Enter Password" />
      </div>
      <div class="input-field">
       <i class="fas fa-user-lock" style="color:#20dbc2"></i>
       <input type="password" placeholder="Confirm Password" />
      </div>
      <div class="input-field">
       <i class="fas fa-phone" style="color:#20dbc2"></i>
       <input type="text" placeholder="Phone" />
      </div>
      <input type="submit" class="btn" value="Sign up" />
     </form>
    </div>
   </div>

   <div class="panels-container">
    <div class="panel left-panel">
     <div class="content">
    <h1 class="intro">Welcome to Impresario!!</h1>
      <h3>New here ?</h3>
      <p>
       Connect with us to keep the track of your upcoming events and
       organisations in a integral way.
      </p>
      <button class="btn transparent" id="sign-up-btn">Sign up</button>
     </div>
     <img src="log.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
     <div class="content">
   <h1 class="intro">Welcome Back!</h1>
      <h3>One of us ?</h3>
      <p>
       Working with Impresario makes your task easier just like your
       handy application.
      </p>
      <button class="btn transparent" id="sign-in-btn">Sign in</button>
     </div>
     <img src="register.svg" class="image" alt="" />
    </div>
   </div>
  </div>
  <script src="app.js"></script>
 </body>
</html>
